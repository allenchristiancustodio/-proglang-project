<ion-header class="ion-no-border" no-border>
  <ion-toolbar>
    <ion-title class="ion-text-center custom-font">Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button >
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div class="img-container">
        <ion-img [src]="img$"></ion-img>
        <small>[Tap the image to change profile picture]</small>
      </div>
    </ion-card-content>
  </ion-card>
  

  <svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#1FC1D5"
      d="M68.6,-33.5C81.6,-17.2,79.6,13.8,65.7,37.6C51.8,61.3,25.9,77.8,2.1,76.6C-21.7,75.4,-43.5,56.5,-54.2,34.6C-65,12.7,-64.8,-12.3,-53.9,-27.4C-43,-42.4,-21.5,-47.6,3.2,-49.4C27.9,-51.2,55.7,-49.7,68.6,-33.5Z"
      transform="translate(100 100)" />
  </svg>

  <div class="ion-padding">


    <div style="text-align: left !important; padding-left: 10px;"><span class="elabel">Full Name</span></div>
    <div class="wrap-input">
      
      <input class="input" type="text" value="{{fname +' '+ mname +' '+lname }}" disabled>
    </div>
    <div style="text-align: left !important; padding-left: 10px;"><span class="elabel">Tag ID</span></div>
    <div class="wrap-input">
      
      <input class="input" type="text" value="{{tag}}" disabled>
    </div>
    <div style="text-align: left !important; padding-left: 10px;"><span class="elabel">Age</span></div>
 
    <div class="wrap-input">
      <input class="input" type="text" value="{{age}}" disabled>
    </div>
    <div style="text-align: left !important; padding-left: 10px;"><span class="elabel">Email</span></div>
    <div class="wrap-input">
      <input class="input" type="text" value="{{email}}" disabled>
    </div>
    <div style="text-align: left !important; padding-left: 10px;"><span class="elabel">Address</span></div>
    <div class="wrap-input">
      <input class="input" type="text" value="{{address}}" disabled>
    </div>
    <div style="text-align: left !important; padding-left: 10px;"><span class="elabel">Contact No:</span></div>
    <div class="wrap-input">
      <input class="input" type="text" value="{{contact}}" disabled>
    </div>


  </div>
</ion-content>
