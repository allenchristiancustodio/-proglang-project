<ion-app>
  <ion-menu menuId="main-menu" content-id="main" style="padding: 20px;">
    <ion-header>
      <ion-toolbar style="height: 52px;">
        <ion-title style="font-weight: 500; font-size: 1em;">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle [routerLink]="['/profile']">
          <ion-item>
            <ion-icon name="person" slot ="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
      </ion-menu-toggle>
     
      <ion-menu-toggle>
        <ion-item [routerLink]="['/about']">
        <ion-icon name="help" slot="start"></ion-icon>
        <ion-label>About the app</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item [routerLink]="['/doh-modal']">
        <ion-icon name="medkit" slot="start"></ion-icon>
        <ion-label>DOH Guidelines</ion-label>
        </ion-item>
      </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="proseslogout()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
         </ion-menu-toggle>
      </ion-list>
      
      
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
